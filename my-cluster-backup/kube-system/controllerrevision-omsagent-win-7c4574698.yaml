apiVersion: apps/v1
data:
  spec:
    template:
      $patch: replace
      metadata:
        annotations:
          WSID: YTViMjk1NTYtZDEzNC00ZDM5LWI4MmUtNzg0ZTYzYjBlM2Y4
          agentVersion: 1.10.0.1
          dockerProviderVersion: 13.0.0-0
          schema-versions: v1
        creationTimestamp: null
        labels:
          component: oms-agent-win
          kubernetes.azure.com/managedby: aks
          tier: node-win
      spec:
        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
              - matchExpressions:
                - key: kubernetes.azure.com/cluster
                  operator: Exists
                - key: beta.kubernetes.io/os
                  operator: In
                  values:
                  - windows
                - key: kubernetes.io/role
                  operator: In
                  values:
                  - agent
                - key: type
                  operator: NotIn
                  values:
                  - virtual-kubelet
        containers:
        - env:
          - name: AKS_RESOURCE_ID
            value: /subscriptions/442f0218-2057-41f9-8c35-1dfcbc4691c0/resourceGroups/ohnewAKSCluster-rg/providers/Microsoft.ContainerService/managedClusters/ohnewAKSCluster
          - name: AKS_REGION
            value: eastasia
          - name: CONTROLLER_TYPE
            value: DaemonSet
          - name: HOSTNAME
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: spec.nodeName
          - name: NODE_IP
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: status.hostIP
          image: mcr.microsoft.com/azuremonitor/containerinsights/ciprod:win-ciprod02232021
          imagePullPolicy: IfNotPresent
          livenessProbe:
            exec:
              command:
              - cmd
              - /c
              - C:\opt\omsagentwindows\scripts\cmd\livenessProbe.cmd
            failureThreshold: 3
            initialDelaySeconds: 180
            periodSeconds: 60
            successThreshold: 1
            timeoutSeconds: 15
          name: omsagent-win
          resources:
            limits:
              cpu: 200m
              memory: 600Mi
          securityContext:
            privileged: true
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
          - mountPath: C:\ProgramData\docker\containers
            name: docker-windows-containers
            readOnly: true
          - mountPath: C:\var
            name: docker-windows-kuberenetes-container-logs
          - mountPath: C:\etc\config\settings
            name: settings-vol-config
            readOnly: true
          - mountPath: C:\etc\omsagent-secret
            name: omsagent-secret
            readOnly: true
          - mountPath: C:\etc\config\adx
            name: omsagent-adx-secret
            readOnly: true
        dnsConfig:
          options:
          - name: ndots
            value: "3"
        dnsPolicy: ClusterFirst
        priorityClassName: system-node-critical
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        serviceAccount: omsagent
        serviceAccountName: omsagent
        terminationGracePeriodSeconds: 30
        tolerations:
        - key: CriticalAddonsOnly
          operator: Exists
        - effect: NoExecute
          operator: Exists
        - effect: NoSchedule
          operator: Exists
        - effect: PreferNoSchedule
          operator: Exists
        volumes:
        - hostPath:
            path: C:\var
            type: ""
          name: docker-windows-kuberenetes-container-logs
        - hostPath:
            path: C:\ProgramData\docker\containers
            type: ""
          name: docker-windows-containers
        - configMap:
            defaultMode: 420
            name: container-azm-ms-agentconfig
            optional: true
          name: settings-vol-config
        - name: omsagent-secret
          secret:
            defaultMode: 420
            secretName: omsagent-secret
        - name: omsagent-adx-secret
          secret:
            defaultMode: 420
            optional: true
            secretName: omsagent-adx-secret
