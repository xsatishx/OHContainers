        livenessProbe:
          exec:
            command:
            - cmd
            - /c
            - C:\opt\omsagentwindows\scripts\cmd\livenessProbe.cmd
          failureThreshold: 3
          initialDelaySeconds: 180
          periodSeconds: 60
          successThreshold: 1
          timeoutSeconds: 15
        name: omsagent-win
        resources:
          limits:
            cpu: 200m
            memory: 600Mi
        securityContext:
          privileged: true
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: C:\ProgramData\docker\containers
          name: docker-windows-containers
          readOnly: true
        - mountPath: C:\var
          name: docker-windows-kuberenetes-container-logs
        - mountPath: C:\etc\config\settings
          name: settings-vol-config
          readOnly: true
        - mountPath: C:\etc\omsagent-secret
          name: omsagent-secret
          readOnly: true
        - mountPath: C:\etc\config\adx
          name: omsagent-adx-secret
          readOnly: true
      dnsConfig:
        options:
        - name: ndots
          value: "3"
      dnsPolicy: ClusterFirst
      priorityClassName: system-node-critical
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      serviceAccount: omsagent
      serviceAccountName: omsagent
      terminationGracePeriodSeconds: 30
      tolerations:
      - key: CriticalAddonsOnly
