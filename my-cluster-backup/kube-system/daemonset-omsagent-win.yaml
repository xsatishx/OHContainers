spec:
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      component: oms-agent-win
      tier: node-win
  template:
    metadata:
      annotations:
        WSID: YTViMjk1NTYtZDEzNC00ZDM5LWI4MmUtNzg0ZTYzYjBlM2Y4
        agentVersion: 1.10.0.1
        dockerProviderVersion: 13.0.0-0
        schema-versions: v1
      creationTimestamp: null
      labels:
        component: oms-agent-win
        kubernetes.azure.com/managedby: aks
        tier: node-win
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.azure.com/cluster
                operator: Exists
              - key: beta.kubernetes.io/os
                operator: In
                values:
                - windows
              - key: kubernetes.io/role
                operator: In
                values:
                - agent
              - key: type
                operator: NotIn
                values:
                - virtual-kubelet
      containers:
      - env:
        - name: AKS_RESOURCE_ID
          value: /subscriptions/442f0218-2057-41f9-8c35-1dfcbc4691c0/resourceGroups/ohnewAKSCluster-rg/providers/Microsoft.ContainerService/managedClusters/ohnewAKSCluster
        - name: AKS_REGION
          value: eastasia
        - name: CONTROLLER_TYPE
          value: DaemonSet
        - name: HOSTNAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
        - name: NODE_IP
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: status.hostIP
        image: mcr.microsoft.com/azuremonitor/containerinsights/ciprod:win-ciprod02232021
