        name: settings-vol-config
      - name: omsagent-secret
        secret:
          defaultMode: 420
          secretName: omsagent-secret
      - name: omsagent-adx-secret
        secret:
          defaultMode: 420
          optional: true
          secretName: omsagent-adx-secret
